<div class="row">
    <div class="col-3 col-sm-3 col-md-3 col-lg-3">
        <!-- <img src="{{item.image}}" class="img-fluid"> -->
        <img [src]="item.image" class="img-fluid">
        <!-- <img src="item.image" class="img-fluid"> -->
        <!-- considered as static image -->
    </div>
    <div class="col-9 col-sm-9 col-md-9 col-lg-9">
        <h5>{{item.id}}</h5>
        <h6>{{item.title}}</h6>
        <h6>{{item.price}}</h6>
        
        <button (click)="incrementQty($event)" class="btn btn-info" *ngIf="item.canBuy">BUY</button>
        &nbsp;
        <span class="badge badge-info">{{qty}}</span>


        <ul class="nav nav-tabs">
            <li class="nav-item">
                <a [ngClass]="{'nav-link':true,active:isTabSelected(1)}" (click)="changeTab($event,1)" href="/">Desc</a>
            </li>
            <li class="nav-item">
                <a [ngClass]="{'nav-link':true,active:isTabSelected(2)}" (click)="changeTab($event,2)"
                    href="/">Ingre</a>
            </li>
            <li class="nav-item">
                <a [ngClass]="{'nav-link':true,active:isTabSelected(3)}" (click)="changeTab($event,3)"
                    href="/">Reviews</a>
            </li>
        </ul>

        <div *ngIf="isTabSelected(1)">{{item.desc}}</div>
        <div *ngIf="isTabSelected(2)">not</div>
        <div *ngIf="isTabSelected(3)">
            <div *ngFor="let review of reviews">
                <app-reviews [value]="review">
                </app-reviews>
            </div>
            <!-- <app-reviews *ngFor="let review of reviews" value="review"></app-reviews> -->
            <!-- <li *ngFor="let review of item.review">{{review}}</li> -->
        </div>
    </div>
</div>
